<div class="registro" class="col">
  <h2>Cadastro</h2>
  <form [formGroup]="formRegistro">
    <div class="formgroup-inline">
      <div class="row g-3">
        <div class="col">
          <label for="">Nome</label>
          <input
          formControlName="nome"
            type="text"
            class="form-control"
            placeholder="Nome"
            aria-label="Nome"
          />
          <div *ngIf="formRegistro.controls['nome'].dirty && formRegistro.controls['nome'].invalid" class="alert alert-danger">
            O nome deve conter no mínimo 3 letras
        </div>
        </div>
        <div class="col">
          <label for="">Carga horária de horas aula</label>
          <input
          formControlName="cargaHoraria"
            type="number"
            class="form-control"
            placeholder="Carga Horaria"
            aria-label="Carga Horaria"
          />
          <div *ngIf="formRegistro.controls['cargaHoraria'].dirty && formRegistro.controls['cargaHoraria'].invalid" class="alert alert-danger">
            A carga horária deve ser entre 30 e 100 horas
        </div>
        </div>
        <div class="row mb-3 text-center">
          <label for="email" class="label">Escola</label>
          <input
          formControlName="escola"
            type="text"
            class="form-control"
            placeholder="Escola"
            aria-label="Escola"
          />
          <div *ngIf="formRegistro.controls['escola'].dirty && formRegistro.controls['escola'].invalid" class="alert alert-danger">
            A escola deve conter no mínimo 3 letras
        </div>
        </div>
        <div class="row mb-3 text-center">
          <label for="Email" class="label">Email</label>
          <input
          formControlName="email"
            type="Email"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
          />
        </div>
        <label for="professor" class="form-label text">Professor</label>
        <select
          formControlName="professor"
          class="form-select"
          name="professor"
          id="professor"
        >
          <option disabled selected>Seleciona um professor</option>
          <option value="otavio">Otávio</option>
          <option value="vivian">Vivian</option>
          <option value="leandro">Leandro</option>
          <option value="claudia">Cláudia</option>
        </select>
        <div *ngIf="formRegistro.controls['professor'].dirty && formRegistro.controls['professor'].invalid" class="alert alert-danger">
          O professor é obrigatório
      </div>
      </div>
      <div class="my-3">
        <div class="form-check">
          <input formControlName="materia"  id="obrigatorio" name="materia" type="radio" class="form-check-input"  required="" value="obrigatorio">
          <label class="form-check-label text" for="obrigatorio">Matéria Obrigatória</label>
        </div>
        <div class="form-check">
          <input formControlName="materia" id="opcional" name="materia" type="radio" class="form-check-input" required="" value="opcional">
          <label class="form-check-label text" for="opcional">Matéria Opcional</label>
        </div>
        <div *ngIf="formRegistro.controls['materia'].dirty && formRegistro.controls['materia'].invalid" class="alert alert-danger">
          Selecione se a matéria é opcional ou obrigatória
      </div>
      <div class="d-flex flex-column">
        <button 
        class="w-50 btn mt-2" 
        type="submit" 
        (click)="mostrar()"
        [disabled]="formRegistro.invalid" 
        [ngClass]="{'btn-success' : formRegistro.valid, 'btn-light' : formRegistro.invalid}"
        >
        Enviar
        </button>
        <button 
        class="w-50 btn mt-2 btn-danger"
        type="button"
        (click)="resetarForm()"
        >Limpar Formulário
        </button>
    </div>
       
    </div>
    </div>
  </form>
</div>
